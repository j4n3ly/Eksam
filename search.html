<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for movies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/ajax.js"></script>
    <link rel="stylesheet" href="../Eksam/styles/style.css" />
</head>
<body>
    <div id="nav"></div>
    <div class="container mt-5">
        <form class="row g-3 p-3 border bg-light">
            <div class="col-md-12">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title">
            </div>
            <div class="col-md-6">
                <label for="genre" class="form-label">Genre</label>
                <select id="genre" class="form-select" multiple aria-label="Default select example">    
                </select>
            </div>
            <div class="col-md-6">
              <label for="year" class="form-label">Movies released before and during year</label>
              <!-- Input type date ei saa hakkama ainult aastaga, type number saab min ja maxiga sarnaselt tööle panna -->
              <input id="year" type="number" class="form-control" min="1881" max="2022" step="1" placeholder="2021" />
            </div>
            <div class="col-12  ">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="adult">
                <label class="form-check-label" for="adult">
                  Include 18+ movies
                </label>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-end">
              <div id="search" class="btn btn-primary">Search</div>
            </div>
          </form>
    </div>
    <div class="container mt-5 movie-container">
        <div id="films" class="row row-cols-2 g-4">
        </div>
        <div class="d-flex col-12 justify-content-between my-4">
            <div class="col-6 d-flex justify-content-start">
                <div id="previous" class="btn btn-secondary page-link">Previous</div>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <div id="next" class="btn btn-secondary page-link">Next</div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
